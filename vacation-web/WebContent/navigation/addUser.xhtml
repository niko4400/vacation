<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>System urlopowy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link type="text/css" href="styles.css" media="all" />
</h:head>
<h:body> 

<f:metadata>
    <f:viewParam name="addUser" value="dziaÅ‚a" />
</f:metadata>

<h:form id="loginForm">

		<p:tabMenu activeIndex="0" style="margin: 0px 0 10px 10px;">
			<p:menuitem value="Main page" outcome="index.xhtml" />
			<p:menuitem value="home" rendered="#{!user.loggedIn}" 
				outcome="home.xhtml" />
			
		</p:tabMenu>
<h3>Create new account</h3>
    <h:panelGrid columns="2" cellpadding="5"  rendered="#{!loggedIn}">                   
        <h:outputLabel for="login" value="Login" />
        <p:inputText id="login" value="#{userCreateView.login}" required="true" label="login"  />
        
        <h:outputLabel for="firstName" value="First name" />
        <p:inputText id="firstName" value="#{userCreateView.firstName}" required="true" label="firstName"  />
        
        <h:outputLabel for="lastName" value="Last Name" />
        <p:inputText id="lastName" value="#{userCreateView.lastName}" required="true" label="lastName"  />
        
        <h:outputLabel for="email" value="Email" />
        <p:inputText id="email" value="#{userCreateView.email}" required="true" label="email"  />
        
        <h:outputLabel for="title" value="Title" />
        <p:inputText id="title" value="#{userCreateView.title}" required="true" label="title"  />
 
        <h:outputLabel for="password" value="Password" />
        <p:password id="password" value="#{userCreateView.password}" match="passwordTmp" required="true"  label="password" />
        
        <h:outputLabel for="passwordTmp" value="Password match" />
        <p:password id="passwordTmp" value="#{userCreateView.password}"  required="true"  label="passwordTmp" />
        
		<p:commandButton value="Create" 
			actionListener="#{userCreateView.userCreate}"
			update=":loginForm" />
		</h:panelGrid>
</h:form>


	<script type="text/javascript">
    function sleep (time) {
  	  return new Promise((resolve) => setTimeout(resolve, time));
  }
	</script>
	
		<div align="right" style="margin-right: 1.5%">
		<p:clock pattern="dd/MM/yyyy  HH:mm" />
	</div>
	
<p:button outcome="index" value="Back to sign in" icon="ui-icon-star">
    
</p:button>

</h:body> 
</html>
