<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
<h:head>
	<title>System urlopowy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link type="text/css" href="style.css" media="all" />
</h:head>

<h:body>

<div style="display:none">#{userLoginView.checkSession(true)}</div>
<h:form id="loginForm">

		<p:tabMenu activeIndex="0" style="margin: 0px 0 10px 10px;">
			<p:menuitem value="Main page" outcome="index.xhtml" />
			<p:menuitem value="home" outcome="home.xhtml" />
			<p:menuitem value="vacation" outcome="vacation.xhtml" />
			<p:menuitem value="manager" outcome="manager.xhtml" />
			
		</p:tabMenu>

</h:form>

	<script type="text/javascript">
    function sleep (time) {
  	  return new Promise((resolve) => setTimeout(resolve, time));
  }
	</script>
	
		<div align="right" style="margin-right: 1.5%">
		<p:clock pattern="dd/MM/yyyy  HH:mm" />
	</div>

	
	<h:form id="logoutForm">
		<h:outputText value="Login: #{user.getFirstName()}"
			styleClass="outputLabel" />
		<p:commandButton value="Wyloguj"
			actionListener="#{userLoginView.logout}" ajax="false" />
	</h:form>
	
	<h:form id="form">
    <p:growl id="msgs" showDetail="true" />
 
    <h:panelGrid columns="2" cellpadding="5">
        <p:outputLabel for="inline" value="Inline:" />
        <p:calendar id="inline" value="#{calendarView.date1}" mode="inline" />
 
     
        <p:outputLabel for="multi" value="Multiple:" />
        <p:calendar id="multi" value="#{calendarView.date1}" pages="3" />
 
    </h:panelGrid>
 
    <p:commandButton value="Submit" update="msgs" actionListener="#{calendarView.click}" icon="ui-icon-check" />
 
    <p:dialog modal="true" resizable="false" header="Values" widgetVar="dlg" showEffect="fold">
        <p:panelGrid id="display" columns="2" columnClasses="label,value">
            <h:outputText value="Inline:" />
            <h:outputText value="#{calendarView.date1}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
 
            <h:outputText value="Multiple:" />
            <h:outputText value="#{calendarView.date1}">
                <f:convertDateTime pattern="MM/dd/yyyy" />
            </h:outputText>
            
 
          
        </p:panelGrid>
    </p:dialog>
</h:form>
	
	
</h:body> 
</html>
