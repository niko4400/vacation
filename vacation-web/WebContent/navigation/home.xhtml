<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	
<h:head>
	<title>System urlopowy</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link type="text/css" href="style.css" media="all" />
</h:head>

<h:body>
	<h:form>
		<p:tabMenu activeIndex="1" style="margin: 0px 0 10px 10px;">
			<p:menuitem value="Main page" outcome="index.xhtml" />
			<p:menuitem value="home" outcome="home.xhtml" />
		</p:tabMenu>

		<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
		<p:dialog header="Logowanie" widgetVar="dlg" resizable="false">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="username" value="login" />
				<p:inputText id="username" value="#{userLoginView.login}"
					required="true" label="username" />
					
				<h:outputLabel for="password" value="password" />
				<p:password id="password" value="#{userLoginView.password}"
					required="true" label="password" />
				<f:facet name="footer">
					<p:commandButton value="login" update="growl"
						actionListener="#{userLoginView.login}"
						oncomplete="handleLoginRequest(xhr, status, args)" />
				</f:facet>
			</h:panelGrid>
		</p:dialog>
	</h:form>

	<script type="text/javascript">
    function handleLoginRequest(xhr, status, args) {
        alert('a');
        if(args.validationFailed || !args.loggedIn) {
            PF('dlg').jq.effect("shake", {times:5}, 100);
        }
        else {
            PF('dlg').hide();
            sleep(1500).then(() => {
            	window.open("home.jsf", "_self");
            })
        }
    }

    function sleep (time) {
    	  return new Promise((resolve) => setTimeout(resolve, time));
    }
	</script>

	<div align="right" style="margin-right: 1.5%">
		<p:clock pattern="dd/MM/yyyy  HH:mm" />
	</div>
	
		<h:form>
		<h:outputText value="Login: #{userLoginView.login}"
			styleClass="outputLabel" />
		<p:commandButton value="Wyloguj" rendered="#{userLoginView.loggedIn}"
			actionListener="#{userLoginView.logout}" ajax="false" />
	</h:form>
	
</h:body> 
</html>
