<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Vacation management system</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link type="text/css" href="styles.css" media="all" />
</h:head>
<h:body> 

<h:form id="loginForm">

		<p:tabMenu activeIndex="0" style="margin: 0px 0 10px 10px;">
			<p:menuitem value="Main page" outcome="index.xhtml" />
			<p:menuitem value="home" outcome="home.xhtml" />
			<p:menuitem value="vacation" outcome="vacation.xhtml" rendered="#{userSessionBean.getSessionUser().getJobTitle()!='admin'}"/>
			<p:menuitem value="management" outcome="manager.xhtml" rendered="#{userSessionBean.getSessionUser().getJobTitle()=='admin'}"/>
			<p:menuitem value="contact" outcome="/EmailForm.xhtml" rendered="#{userLoginView.checkSession(false)}" />	
			<p:menuitem value="pdf" outcome="toPrint.xhtml" rendered="#{userLoginView.checkSession(false)}" />			
			<p:menuitem value="sign in" outcome="signIn.xhtml"  rendered="#{!userLoginView.checkSession(false)}" />
			<p:menuitem value="register" outcome="addUser.xhtml"  rendered="#{!userLoginView.checkSession(false)}" />
		
		</p:tabMenu>

</h:form>

	<script type="text/javascript">
    function sleep (time) {
  	  return new Promise((resolve) => setTimeout(resolve, time));
  }
	</script>
	
		<div align="right" style="margin-right: 1.5%">
		<p:clock pattern="dd/MM/yyyy  HH:mm" />
	</div>

	
	<h:form id="logoutForm">
		<h:outputText value="Imie: #{user.getFirstName()}" rendered="#{userLoginView.checkSession(false)}"
			styleClass="outputLabel" />
		<p:commandButton value="Log out" rendered="#{userLoginView.checkSession(false)}"
			actionListener="#{userLoginView.logout}" ajax="false" />
	</h:form>

</h:body> 
</html>
