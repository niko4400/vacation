<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
	<f:loadBundle basename="homeTexts" var="text" />

<h:head>
	<title>Urlopek</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link type="text/css" href="styles.css" media="all" />
</h:head>
<body> 
aaaa
<h:form>
	<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
		<p:dialog header="#{text.loginPanel}" widgetVar="dlg" resizable="false">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="username" value="#{text.loginLabel}" />
				<p:inputText id="username" value="#{userLoginView.login}"
					required="true" label="username" />

				<h:outputLabel for="password" value="#{text.passwordLabel}" />
				<p:password id="password" value="#{userLoginView.password}"
					required="true" label="password" />

				<p:commandButton value="#{text.loginButton}" update="growl"
					actionListener="#{userLoginView.login}"
					oncomplete="handleLoginRequest(xhr, status, args)" />
			</h:panelGrid>
		</p:dialog>
	</h:form>
</body> 
</html>
